<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet" />
    <script src="./index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Tic Tac Toe!</h1>
    <div id="container">
            <div class ="line1">
                <div class="box", id="box1">1</div>
                <div class="box", id="box2">4</div>
                <div class="box", id="box3">7</div>
            </div>
            <div class ="line2">
                <div class="box" id="box4">2</div>
                <div class="box", id="box5">5</div>
                <div class="box", id="box6">8</div>
            </div>
            <div class ="line3">
                <div class="box", id="box7">3</div>
                <div class="box", id="box8">6</div>
                <div class="box", id="box9">9</div>
            </div>
    </div>
    <button class="reset">RESET</button>

</body>
</html>
